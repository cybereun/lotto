<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로또 번호 생성기 (Lotto Generator)</title>
  <meta name="google-adsense-account" content="ca-pub-5655610048474795">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5655610048474795"
    crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap');

    :root {
      --bg-1: #fff5e9;
      --bg-2: #ffe0b2;
      --ink: #2b1e12;
      --accent: #e65100;
      --accent-2: #ff8f00;
      --card: #fffdf9;
      --shadow: rgba(43, 30, 18, 0.15);
      --navbar-bg: rgba(255, 255, 255, 0.7);
      --text-muted: #6b4b36;
      --input-bg: #fff4e4;
      --ticket-bg: #fff7ed;
      --btn-text: white;
      --danger: #ef4444;
      --success: #10b981;
      --border: rgba(230, 81, 0, 0.2);
    }

    [data-theme='dark'] {
      --bg-1: #0f172a;
      --bg-2: #1e293b;
      --ink: #f1f5f9;
      --accent: #fbbf24;
      --accent-2: #f59e0b;
      --card: #1e293b;
      --shadow: rgba(0, 0, 0, 0.5);
      --navbar-bg: rgba(15, 23, 42, 0.7);
      --text-muted: #94a3b8;
      --input-bg: #334155;
      --ticket-bg: #0f172a;
      --btn-text: #2b1e12;
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Pretendard', sans-serif;
    }

    body {
      margin: 0;
      color: var(--ink);
      background:
        radial-gradient(1200px 700px at 15% -10%, var(--bg-1) 0%, transparent 55%),
        radial-gradient(900px 500px at 110% 20%, var(--bg-2) 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      background: var(--navbar-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      z-index: 2000;
      border-bottom: 1px solid var(--border);
      transition: background 0.3s;
    }

    @media (max-width: 600px) {
      .navbar {
        padding: 0 1rem;
      }

      .nav-left span {
        display: none;
      }
    }

    .nav-left,
    .nav-right {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .nav-right {
      justify-content: flex-end;
    }

    .nav-center {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .nav-center::-webkit-scrollbar {
      display: none;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 10px;
      border-radius: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      border-color: var(--accent);
    }

    .menu-icon {
      width: 24px;
      height: 24px;
    }

    .navbar-menu {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
      white-space: nowrap;
    }

    .navbar-menu a {
      text-decoration: none;
      color: var(--ink);
      font-weight: 700;
      font-size: 15px;
      transition: all 0.2s ease;
      position: relative;
    }

    .navbar-menu a:hover {
      color: var(--accent);
    }

    .wrap {
      width: min(960px, 100%);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    header {
      text-align: center;
    }

    h1 {
      font-size: clamp(28px, 4vw, 44px);
      margin: 0 0 12px;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      font-size: 16px;
      color: var(--text-muted);
    }

    .panel {
      background: var(--card);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 18px 50px var(--shadow);
      border: 1px solid var(--border);
    }

    /* Condition Settings */
    .condition-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .condition-header h3 {
      font-size: 1.2rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .condition-content {
      display: none;
      flex-direction: column;
      gap: 24px;
      margin-bottom: 24px;
      border-top: 1px dashed var(--border);
      padding-top: 24px;
      animation: expand 0.3s ease;
    }

    .condition-content.active {
      display: flex;
    }

    @keyframes expand {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-desc {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: normal;
    }

    /* Number Grid */
    .num-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      gap: 8px;
    }

    .num-btn {
      aspect-ratio: 1;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--ink);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .num-btn:hover {
      background: var(--border);
    }

    .num-btn.excluded {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
    }

    .num-btn.included {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }

    /* Ratio Controls */
    .ratio-control {
      background: var(--input-bg);
      padding: 16px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .ratio-bar {
      display: flex;
      gap: 8px;
    }

    .preset-btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text-muted);
      font-size: 0.9rem;
      cursor: pointer;
      flex: 1;
      transition: all 0.2s;
    }

    .preset-btn:hover {
      background: var(--border);
    }

    .preset-btn.active {
      background: var(--accent);
      color: var(--btn-text);
      border-color: var(--accent);
    }

    .custom-ratio {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .ratio-input {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .ratio-input label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .ratio-input input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--ink);
      font-size: 1rem;
      font-weight: 700;
    }

    /* Main Controls */
    .main-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid var(--border);
      padding-top: 24px;
    }

    .count-select {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .count-btn {
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      cursor: pointer;
      font-weight: 600;
      color: var(--text-muted);
      transition: all 0.2s;
    }

    .count-btn.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: var(--btn-text);
      border-color: transparent;
    }

    .action-group {
      display: flex;
      gap: 12px;
    }

    .btn-main {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: var(--btn-text);
      border: none;
      padding: 14px 28px;
      border-radius: 99px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(230, 81, 0, 0.2);
      transition: transform 0.2s;
    }

    .btn-main:hover {
      transform: translateY(-2px);
    }

    .btn-sub {
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: var(--ink);
      padding: 14px 20px;
      border-radius: 99px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-sub:hover {
      background: var(--border);
    }

    /* Results */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .ticket {
      position: relative;
      background: var(--ticket-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: slideUp 0.4s ease forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ticket-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .ticket-numbers {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .ball {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.1rem;
      color: #333;
      background: white;
      box-shadow: inset 0 -3px 6px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.1);
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    /* Ball Colors */
    .ball[data-n^="0"],
    .ball[data-n^="1"] {
      background: #fbc400;
    }

    /* 1-10 Yellow */
    .ball[data-n^="11"],
    .ball[data-n="20"] {
      background: #69c8f2;
    }

    /* 11-20 Blue */
    .ball[data-n^="21"],
    .ball[data-n="30"] {
      background: #ff7272;
    }

    /* 21-30 Red */
    .ball[data-n^="31"],
    .ball[data-n="40"] {
      background: #aaaaaa;
    }

    /* 31-40 Gray */
    .ball[data-n^="41"],
    .ball[data-n="42"],
    .ball[data-n="43"],
    .ball[data-n="44"],
    .ball[data-n="45"] {
      background: #b0d840;
    }

    /* 41-45 Green */
    /* Correction due to selector logic */
    .ball[data-range="1-10"] {
      background: radial-gradient(circle at 30% 30%, #fffbe6 0%, #fbc400 100%);
    }

    .ball[data-range="11-20"] {
      background: radial-gradient(circle at 30% 30%, #e0f4ff 0%, #69c8f2 100%);
    }

    .ball[data-range="21-30"] {
      background: radial-gradient(circle at 30% 30%, #ffe6e6 0%, #ff7272 100%);
    }

    .ball[data-range="31-40"] {
      background: radial-gradient(circle at 30% 30%, #f0f0f0 0%, #aaaaaa 100%);
    }

    .ball[data-range="41-45"] {
      background: radial-gradient(circle at 30% 30%, #f0f9db 0%, #b0d840 100%);
    }

    /* History */
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 400px;
      overflow-y: auto;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: var(--input-bg);
      border-radius: 12px;
      font-size: 0.9rem;
    }

    .history-nums {
      display: flex;
      gap: 6px;
    }

    .mini-ball {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ddd;
      text-align: center;
      line-height: 24px;
      font-weight: 700;
      font-size: 0.75rem;
      color: #333;
    }

    .btn-del {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
    }

    .btn-del:hover {
      color: var(--danger);
    }
  </style>
</head>

  <main class="wrap">
    <header>
      <h1>로또 번호 생성기</h1>
      <p>조건을 설정하고 나만의 행운 번호를 만들어보세요.</p>
    </header>

    <!-- Generator Panel -->
    <section class="panel">
      <div class="condition-header">
        <h3>⚙️ 생성 옵션</h3>
        <button class="btn-sub" onclick="toggleConditions()" style="padding: 8px 16px; font-size: 0.9rem;">
          조건 설정 열기/닫기
        </button>
      </div>

      <div id="conditionPanel" class="condition-content">
        <!-- 1. Exclude -->
        <div>
          <div class="section-title">
            <span>⛔ 제외할 번호 선택 (최대 10개)</span>
            <span class="section-desc" id="excludeCount">0/10</span>
          </div>
          <div class="num-grid" id="excludeGrid"></div>
        </div>

        <!-- 2. Include -->
        <div>
          <div class="section-title">
            <span>✅ 포함할 번호 선택 (최대 5개)</span>
            <span class="section-desc" id="includeCount">0/5</span>
          </div>
          <div class="num-grid" id="includeGrid"></div>
        </div>

        <!-- 3. Odd/Even -->
        <div>
          <div class="section-title">⚖️ 홀수/짝수 개수 설정</div>
          <div class="ratio-control">
            <div class="ratio-bar">
              <button class="preset-btn" onclick="setPreset('odd', 'auto')">자동</button>
              <button class="preset-btn" onclick="setPreset('odd', 3)">3:3</button>
              <button class="preset-btn" onclick="setPreset('odd', 4)">4:2</button>
              <button class="preset-btn" onclick="setPreset('odd', 2)">2:4</button>
              <button class="preset-btn" onclick="setPreset('odd', 5)">5:1</button>
              <button class="preset-btn" onclick="setPreset('odd', 1)">1:5</button>
            </div>
            <div class="custom-ratio">
              <div class="ratio-input">
                <label>홀수 개수</label>
                <input type="number" id="oddCount" min="0" max="6" value="" placeholder="자동"
                  oninput="updateRatio('odd')">
              </div>
              <div class="ratio-input">
                <label>짝수 개수</label>
                <input type="number" id="evenCount" min="0" max="6" value="" placeholder="자동" readonly>
              </div>
            </div>
          </div>
        </div>

        <!-- 4. Low/High -->
        <div>
          <div class="section-title">📊 저번호(1~22) / 고번호(23~45) 개수 설정</div>
          <div class="ratio-control">
            <div class="ratio-bar">
              <button class="preset-btn" onclick="setPreset('high', 'auto')">자동</button>
              <button class="preset-btn" onclick="setPreset('high', 3)">3:3</button>
              <button class="preset-btn" onclick="setPreset('high', 4)">4:2</button>
              <button class="preset-btn" onclick="setPreset('high', 2)">2:4</button>
              <button class="preset-btn" onclick="setPreset('high', 5)">5:1</button>
              <button class="preset-btn" onclick="setPreset('high', 1)">1:5</button>
            </div>
            <div class="custom-ratio">
              <div class="ratio-input">
                <label>저번호 (1~22)</label>
                <input type="number" id="lowCount" min="0" max="6" value="" placeholder="자동"

              </div>
              <div class="ratio-input">
                <label>고번호 (23~45)</label>
                <input type="number" id="highCount" min="0" max="6" value="" placeholder="자동" readonly>

  <script>
    // --- State Management ---
    const state = {
      excluded: new Set(),
      included: new Set(),
      genCount: 1,
      conditionsVisible: false
    };

    // --- Theme ---
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', next);
      document.getElementById('sun-icon').style.display = next === 'light' ? 'block' : 'none';
      document.getElementById('moon-icon').style.display = next === 'dark' ? 'block' : 'none';
    }

    // --- Init ---
    document.addEventListener('DOMContentLoaded', () => {
      initGrids();
      loadHistory();
    });

    // --- Grid UI ---
    function initGrids() {
      const exGrid = document.getElementById('excludeGrid');
      const inGrid = document.getElementById('includeGrid');

      exGrid.innerHTML = '';
      inGrid.innerHTML = '';

      for (let i = 1; i <= 45; i++) {
        // Exclude Btn
        const btnEx = document.createElement('button');
        btnEx.className = 'num-btn';
        btnEx.innerText = i;
        btnEx.onclick = () => toggleNum(i, 'excluded');
        btnEx.id = `ex-${i}`;
        exGrid.appendChild(btnEx);

        // Include Btn
        const btnIn = document.createElement('button');
        btnIn.className = 'num-btn';
        btnIn.innerText = i;
        btnIn.onclick = () => toggleNum(i, 'included');
        btnIn.id = `in-${i}`;
        inGrid.appendChild(btnIn);
      }
    }

    function toggleNum(num, type) {
      if (type === 'excluded') {
        if (state.excluded.has(num)) {
          state.excluded.delete(num);
        } else {
          if (state.excluded.size >= 10) return alert('제외 번호는 최대 10개까지 선택 가능합니다.');
          state.excluded.add(num);
          // Cannot be in both lists
          if (state.included.has(num)) {
            state.included.delete(num);
            updateBtnState(num, 'included', false);
          }
        }
        updateBtnState(num, 'excluded', state.excluded.has(num));
      } else {
        if (state.included.has(num)) {
          state.included.delete(num);
        } else {
          if (state.included.size >= 5) return alert('포함 번호는 최대 5개까지 선택 가능합니다.');
          state.included.add(num);
          // Cannot be in both lists
          if (state.excluded.has(num)) {
            state.excluded.delete(num);
            updateBtnState(num, 'excluded', false);
          }
        }
        updateBtnState(num, 'included', state.included.has(num));
      }
      updateCounts();
    }

    function updateBtnState(num, type, isActive) {
      const id = type === 'excluded' ? `ex-${num}` : `in-${num}`;
      const btn = document.getElementById(id);
      if (isActive) btn.classList.add(type);
      else btn.classList.remove(type);
    }

    function updateCounts() {
      document.getElementById('excludeCount').innerText = `${state.excluded.size}/10`;
      document.getElementById('includeCount').innerText = `${state.included.size}/5`;
    }

    // --- Condition UI ---
    function toggleConditions() {
      state.conditionsVisible = !state.conditionsVisible;
      const panel = document.getElementById('conditionPanel');
      if (state.conditionsVisible) panel.classList.add('active');
      else panel.classList.remove('active');
    }

    function setCount(cnt) {
      state.genCount = cnt;
      document.querySelectorAll('.count-btn').forEach(b => {
        if (parseInt(b.innerText) === cnt) b.classList.add('active');
        else b.classList.remove('active');
      });
    }

    // --- Ratios ---
    function setPreset(type, val) {
      if (type === 'odd') {
        const oddInput = document.getElementById('oddCount');
        const evenInput = document.getElementById('evenCount');
        if (val === 'auto') {
          oddInput.value = '';
          evenInput.value = '';
        } else {
          oddInput.value = val;
          evenInput.value = 6 - val;
        }
      } else {
        const lowInput = document.getElementById('lowCount');
        const highInput = document.getElementById('highCount');
        if (val === 'auto') {
          lowInput.value = '';
          highInput.value = '';
        } else {
          lowInput.value = val;
          highInput.value = 6 - val;
        }
      }
    }

    function updateRatio(type) {
      if (type === 'odd') {
        const val = parseInt(document.getElementById('oddCount').value);
        if (!isNaN(val) && val >= 0 && val <= 6) {
          document.getElementById('evenCount').value = 6 - val;
        } else {
          document.getElementById('evenCount').value = '';
        }
      } else if (type === 'low') {
        const val = parseInt(document.getElementById('lowCount').value);
        if (!isNaN(val) && val >= 0 && val <= 6) {
          document.getElementById('highCount').value = 6 - val;
        } else {
          document.getElementById('highCount').value = '';
        }
      }
    }

    function resetConditions() {
      state.excluded.clear();
      state.included.clear();
      // Reset grids
      document.querySelectorAll('.num-btn').forEach(b => {
        b.classList.remove('excluded');
        b.classList.remove('included');
      });
      updateCounts();
      setPreset('odd', 'auto');
      setPreset('high', 'auto');
    }

    // --- Generator Logic ---
    // --- Generator Logic ---
    function generateLotto() {
      initAudio(); // Initialize audio context
      const resultArea = document.getElementById('resultArea');
      resultArea.innerHTML = '';

      const count = state.genCount;
      const targetOdd = document.getElementById('oddCount').value; // '' or number
      const targetLow = document.getElementById('lowCount').value; // '' or number

      let successCount = 0;
      const generatedSets = [];

      // Protection loop
      let attempts = 0;
      const maxTotalAttempts = count * 200;

      while (successCount < count && attempts < maxTotalAttempts) {
        attempts++;
        const nums = generateSingleSet(targetOdd, targetLow);
        if (nums) {
          generatedSets.push(nums);
          successCount++;
        }
      }

      if (successCount < count) {
        alert(`조건이 너무 까다로워 ${successCount}개만 생성되었습니다.`);
      }

      // Render & Save
      generatedSets.forEach((set, idx) => {
        renderTicket(set, idx);
      });

      if (generatedSets.length > 0) {
        saveHistory(generatedSets);
      }

      // Scroll to result
      resultArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function generateSingleSet(targetOdd, targetLow) {
      // Pool construction
      let pool = [];
      for (let i = 1; i <= 45; i++) {
        if (!state.excluded.has(i) && !state.included.has(i)) {
          pool.push(i);
        }
      }

      // Safety check
      if (pool.length + state.included.size < 6) return null;

      // Base set
      let currentSet = Array.from(state.included);

      // Fill remainder
      // Simple Shuffle & Pick method (fast enough)
      // Try up to 50 times to fit criteria for this single ticket
      for (let tryIdx = 0; tryIdx < 50; tryIdx++) {
        // Shuffle pool
        for (let i = pool.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [pool[i], pool[j]] = [pool[j], pool[i]];
        }

        const needed = 6 - currentSet.length;
        const picked = pool.slice(0, needed);
        const candidate = currentSet.concat(picked).sort((a, b) => a - b);

        // Check criteria
        if (checkConditions(candidate, targetOdd, targetLow)) {
          return candidate;
        }
      }
      return null; // Failed to matching conditions
    }

    function checkConditions(nums, targetOdd, targetLow) {
      // Odd Check
      if (targetOdd !== '') {
        const oddCnt = nums.filter(n => n % 2 !== 0).length;
        if (oddCnt !== parseInt(targetOdd)) return false;
      }
      // Low Check (1-22)
      if (targetLow !== '') {
        const lowCnt = nums.filter(n => n <= 22).length;
        if (lowCnt !== parseInt(targetLow)) return false;
      }
      return true;
    }

    // --- Rendering ---
    function renderTicket(nums, idx) {
      const div = document.createElement('div');
      div.className = 'ticket';
      div.style.animationDelay = `${idx * 0.1}s`;

      let html = `
            <div class="ticket-header">
                <span>자동생성 #${idx + 1}</span>
                <span>${getMetaInfo(nums)}</span>
            </div>
            <div class="ticket-numbers">
        `;
      nums.forEach((n, i) => {
        html += `<div class="ball" data-n="${n}" data-range="${getRange(n)}">${n}</div>`;

        // Sound Effect
        // Ticket appearance delay (idx*100) + Ball sequence (i*60)
        setTimeout(() => playPopSound(i), (idx * 100) + (i * 60));
      });
      html += `</div>`;
      div.innerHTML = html;
      document.getElementById('resultArea').appendChild(div);
    }

    function getRange(n) {
      if (n <= 10) return '1-10';
      if (n <= 20) return '11-20';
      if (n <= 30) return '21-30';
      if (n <= 40) return '31-40';
      return '41-45';
    }

    function getMetaInfo(nums) {
      const sum = nums.reduce((a, b) => a + b, 0);
      const odd = nums.filter(n => n % 2 !== 0).length;
      const high = nums.filter(n => n > 22).length;
      return `합계: ${sum} | 홀짝: ${odd}:${6 - odd} | 고저: ${high}:${6 - high}`;
    }

    // --- Local Storage ---
    const STORAGE_KEY = 'lotto_history';

    function saveHistory(sets) {
      const now = new Date().toLocaleString('ko-KR');
      const newItem = {
        date: now,
        sets: sets
      };

      let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      history.unshift(newItem); // Add to top
      if (history.length > 20) history = history.slice(0, 20); // Keep max 20
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));

      renderHistory();
    }

    function loadHistory() {
      renderHistory();
    }

    function renderHistory() {
      const listEl = document.getElementById('historyList');
      const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

      if (history.length === 0) {
        listEl.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-muted);">저장된 기록이 없습니다.</div>';
        return;
      }

      listEl.innerHTML = '';
      history.forEach((item, idx) => {
        const row = document.createElement('div');
        row.className = 'history-item';

        let numsHtml = '';
        // Show first set only + count
        const firstSet = item.sets[0];
        firstSet.forEach(n => {
          numsHtml += `<div class="mini-ball" style="background:${getColor(n)}">${n}</div>`;
        });

        const extraText = item.sets.length > 1 ? ` 외 ${item.sets.length - 1}조합` : '';

        row.innerHTML = `
                <div>
                   <div style="font-size:0.8rem; color:var(--text-muted); margin-bottom:4px;">${item.date}</div>
                   <div class="history-nums">${numsHtml} <span style="align-self:center; font-size:0.8rem; margin-left:4px;">${extraText}</span></div>
                </div>
                <button class="btn-del" onclick="deleteHistory(${idx})">🗑️</button>
            `;
        listEl.appendChild(row);
      });
    }

    function deleteHistory(idx) {
      let history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      history.splice(idx, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
      renderHistory();
    }

    function clearHistory() {
      if (confirm('모든 기록을 삭제하시겠습니까?')) {
        localStorage.removeItem(STORAGE_KEY);
        renderHistory();
      }
    }

    function getColor(n) {
      if (n <= 10) return '#fbc400';
      if (n <= 20) return '#69c8f2';
      if (n <= 30) return '#ff7272';
      if (n <= 40) return '#cccccc';
      return '#b0d840';
    }

    // --- Audio ---
    let audioCtx;

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    }

    function playPopSound(index) {
      const toggle = document.getElementById('soundToggle');
      if (!toggle || !toggle.checked) return;

      // Safety check for context
      if (!audioCtx) initAudio();

      try {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        const baseFreq = 520;
        const freq = baseFreq + (index * 40);

        osc.type = 'triangle'; // Softer than square, punchier than sine
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

        // Envelope
        gain.gain.setValueAtTime(0.001, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.15, audioCtx.currentTime + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start();
        osc.stop(audioCtx.currentTime + 0.2);
      } catch (e) {
        console.error("Audio play error", e);
      }
    }

  </script>
