        let currencies = [

            { code: 'EUR', name: 'ìœ ë¡œ', symbol: 'â‚¬', flag: 'ğŸ‡ªğŸ‡º', rate: 0.0005814 },   // 1ìœ ë¡œ â‰ˆ 1,720ì›
            { code: 'JPY', name: 'ì¼ë³¸ ì—”', symbol: 'Â¥', flag: 'ğŸ‡¯ğŸ‡µ', rate: 0.1077 },    // 1ì› â‰ˆ 0.1077ì—” (1ì—” â‰ˆ 9.28ì›)
            { code: 'CNY', name: 'ì¤‘êµ­ ìœ„ì•ˆ', symbol: 'Â¥', flag: 'ğŸ‡¨ğŸ‡³', rate: 0.0049 },

            { code: 'THB', name: 'íƒœêµ­ ë°”íŠ¸', symbol: 'à¸¿', flag: 'ğŸ‡¹ğŸ‡­', rate: 0.025 }
        ];

        const krwInput = document.getElementById('krwInput');
        const currencyGrid = document.getElementById('currencyGrid');

        // ìµœì‹  í™˜ìœ¨ ì •ë³´ë¥¼ ì™¸ë¶€ APIë¥¼ í†µí•´ ì‹¤ì‹œê°„ìœ¼ë¡œ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
        async function fetchRealTimeRates() {
            try {
                const response = await fetch('https://open.er-api.com/v6/latest/KRW');
                const data = await response.json();

                const now = new Date();
                const timeString = now.toLocaleString('ko-KR', {
                    year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });

                if (data && data.rates) {
                    currencies = currencies.map(cur => ({
                        ...cur,
                        rate: data.rates[cur.code] || cur.rate
                    }));
                    updateTimeEl.textContent = `${timeString} ê¸°ì¤€`;
                    updateMajorRates();
                    createCards();
                    updateValues();
                }
            } catch (error) {
                const now = new Date();
                updateTimeEl.textContent = `${now.toLocaleDateString()} ê¸°ì¤€ ë°ì´í„° (ì˜¤í”„ë¼ì¸)`;
                updateMajorRates();
                console.error("í™˜ìœ¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤ (ê¸°ë³¸ ë°ì´í„° ì‚¬ìš©):", error);
            }

        function updateMajorRates() {
            const majorCodes = ['USD', 'EUR', 'JPY', 'CNY'];
            majorRatesEl.innerHTML = '';

            majorCodes.forEach(code => {
                const cur = currencies.find(c => c.code === code);
                if (cur) {
                    const inverseRate = (1 / cur.rate).toLocaleString(undefined, { maximumFractionDigits: 2 });
                    const chip = document.createElement('div');
                    chip.className = 'rate-chip';

                    // ì—”í™”ëŠ” ë³´í†µ 100ì—” ê¸°ì¤€ìœ¼ë¡œ í‘œì‹œí•˜ë¯€ë¡œ ì˜ˆì™¸ ì²˜ë¦¬
                    if (code === 'JPY') {
                        const jpy100 = (100 / cur.rate).toLocaleString(undefined, { maximumFractionDigits: 2 });
                        chip.innerHTML = `100 JPY = <span>${jpy100} KRW</span>`;
                    } else {
                        chip.innerHTML = `1 ${code} = <span>${inverseRate} KRW</span>`;
                    }
                    majorRatesEl.appendChild(chip);
                }
            });
        }

        function createCards() {
            currencyGrid.innerHTML = '';
            currencies.forEach(cur => {
                const card = document.createElement('div');
                card.className = 'currency-card';
                card.innerHTML = `
                    <div class="card-header">

                    <div class="rate-info">ê¸°ì¤€ í™˜ìœ¨: 1 KRW â‰ˆ ${cur.rate} ${cur.code}</div>
                `;

        function updateValues() {
            // ì½¤ë§ˆ ì œê±° í›„ ìˆ«ìë§Œ ì¶”ì¶œ
            let rawValue = krwInput.value.replace(/,/g, '');

            // ìˆ«ì ì´ì™¸ì˜ ë¬¸ì ì œê±°
            rawValue = rawValue.replace(/[^0-9]/g, '');

            // ì„¸ ìë¦¬ë§ˆë‹¤ ì½¤ë§ˆ ì¶”ê°€í•˜ì—¬ ì…ë ¥ì°½ ì—…ë°ì´íŠ¸
            if (rawValue) {

        }
