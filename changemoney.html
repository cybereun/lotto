    <script>
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', next);
            document.getElementById('sun-icon').style.display = next === 'light' ? 'block' : 'none';
            document.getElementById('moon-icon').style.display = next === 'dark' ? 'block' : 'none';
        }

        // 2026ÎÖÑ 1Ïõî 25Ïùº 00:46 Í∏∞Ï§Ä ÏµúÏã† ÌôòÏú® Ï†ïÎ≥¥ Î∞òÏòÅ
        let currencies = [
            { code: 'USD', name: 'ÎØ∏Íµ≠ Îã¨Îü¨', symbol: '$', flag: 'üá∫üá∏', rate: 0.0006821 }, // 1Îã¨Îü¨ ‚âà 1,466Ïõê
            { code: 'EUR', name: 'Ïú†Î°ú', symbol: '‚Ç¨', flag: 'üá™üá∫', rate: 0.0005814 },   // 1Ïú†Î°ú ‚âà 1,720Ïõê
            { code: 'JPY', name: 'ÏùºÎ≥∏ Ïóî', symbol: '¬•', flag: 'üáØüáµ', rate: 0.1077 },    // 1Ïõê ‚âà 0.1077Ïóî (1Ïóî ‚âà 9.28Ïõê)
            { code: 'CNY', name: 'Ï§ëÍµ≠ ÏúÑÏïà', symbol: '¬•', flag: 'üá®üá≥', rate: 0.0049 },
            { code: 'GBP', name: 'ÏòÅÍµ≠ ÌååÏö¥Îìú', symbol: '¬£', flag: 'üá¨üáß', rate: 0.00054 },
            { code: 'CAD', name: 'Ï∫êÎÇòÎã§ Îã¨Îü¨', symbol: 'C$', flag: 'üá®üá¶', rate: 0.00097 },
            { code: 'AUD', name: 'Ìò∏Ï£º Îã¨Îü¨', symbol: 'A$', flag: 'üá¶üá∫', rate: 0.0010 },
            { code: 'CHF', name: 'Ïä§ÏúÑÏä§ ÌîÑÎûë', symbol: 'Fr', flag: 'üá®üá≠', rate: 0.0006 },
            { code: 'HKD', name: 'ÌôçÏΩ© Îã¨Îü¨', symbol: 'HK$', flag: 'üá≠üá∞', rate: 0.0053 },
            { code: 'VND', name: 'Î≤†Ìä∏ÎÇ® Îèô', symbol: '‚Ç´', flag: 'üáªüá≥', rate: 17.5 },
            { code: 'THB', name: 'ÌÉúÍµ≠ Î∞îÌä∏', symbol: '‡∏ø', flag: 'üáπüá≠', rate: 0.025 }
        ];

        const krwInput = document.getElementById('krwInput');
        const currencyGrid = document.getElementById('currencyGrid');
        const updateTimeEl = document.getElementById('updateTime');
        const majorRatesEl = document.getElementById('majorRates');

        // ÏµúÏã† ÌôòÏú® Ï†ïÎ≥¥Î•º Ïô∏Î∂Ä APIÎ•º ÌÜµÌï¥ Ïã§ÏãúÍ∞ÑÏúºÎ°ú Í∞ÄÏ†∏Ïò§Îäî Ìï®Ïàò
        async function fetchRealTimeRates() {
            try {
                const response = await fetch('https://open.er-api.com/v6/latest/KRW');
                const data = await response.json();

                const now = new Date();
                const timeString = now.toLocaleString('ko-KR', {
                    year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });

                if (data && data.rates) {
                    currencies = currencies.map(cur => ({
                        ...cur,
                        rate: data.rates[cur.code] || cur.rate
                    }));
                    updateTimeEl.textContent = `${timeString} Í∏∞Ï§Ä`;
                    updateMajorRates();
                    createCards();
                    updateValues();
                }
            } catch (error) {
                const now = new Date();
                updateTimeEl.textContent = `${now.toLocaleDateString()} Í∏∞Ï§Ä Îç∞Ïù¥ÌÑ∞ (Ïò§ÌîÑÎùºÏù∏)`;
                updateMajorRates();
                console.error("ÌôòÏú® Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§ (Í∏∞Î≥∏ Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©):", error);
            }
        }

        function updateMajorRates() {
            const majorCodes = ['USD', 'EUR', 'JPY', 'CNY'];
            majorRatesEl.innerHTML = '';

            majorCodes.forEach(code => {
                const cur = currencies.find(c => c.code === code);
                if (cur) {
                    const inverseRate = (1 / cur.rate).toLocaleString(undefined, { maximumFractionDigits: 2 });
                    const chip = document.createElement('div');
                    chip.className = 'rate-chip';

                    // ÏóîÌôîÎäî Î≥¥ÌÜµ 100Ïóî Í∏∞Ï§ÄÏúºÎ°ú ÌëúÏãúÌïòÎØÄÎ°ú ÏòàÏô∏ Ï≤òÎ¶¨
                    if (code === 'JPY') {
                        const jpy100 = (100 / cur.rate).toLocaleString(undefined, { maximumFractionDigits: 2 });
                        chip.innerHTML = `100 JPY = <span>${jpy100} KRW</span>`;
                    } else {
                        chip.innerHTML = `1 ${code} = <span>${inverseRate} KRW</span>`;
                    }
                    majorRatesEl.appendChild(chip);
                }
            });
        }

        function createCards() {
            currencyGrid.innerHTML = '';
            currencies.forEach(cur => {
                const card = document.createElement('div');
                card.className = 'currency-card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="flag">${cur.flag}</span>
                        <div class="currency-info">
                            <span class="currency-code">${cur.code}</span>
                            <span class="currency-name">${cur.name}</span>
                        </div>
                    </div>
                    <div class="converted-value" id="val-${cur.code}">${cur.symbol} 0</div>
                    <div class="rate-info">Í∏∞Ï§Ä ÌôòÏú®: 1 KRW ‚âà ${cur.rate} ${cur.code}</div>
                `;
                currencyGrid.appendChild(card);
            });
        }

        function updateValues() {
            // ÏΩ§Îßà Ï†úÍ±∞ ÌõÑ Ïà´ÏûêÎßå Ï∂îÏ∂ú
            let rawValue = krwInput.value.replace(/,/g, '');

            // Ïà´Ïûê Ïù¥Ïô∏Ïùò Î¨∏Ïûê Ï†úÍ±∞
            rawValue = rawValue.replace(/[^0-9]/g, '');

            // ÏÑ∏ ÏûêÎ¶¨ÎßàÎã§ ÏΩ§Îßà Ï∂îÍ∞ÄÌïòÏó¨ ÏûÖÎ†•Ï∞Ω ÏóÖÎç∞Ïù¥Ìä∏
            if (rawValue) {
                krwInput.value = Number(rawValue).toLocaleString();
            } else {
                krwInput.value = '';
            }

            const krwValue = parseFloat(rawValue) || 0;
            currencies.forEach(cur => {
                const converted = krwValue * cur.rate;
                const displayVal = document.getElementById(`val-${cur.code}`);

                let formatted;
                if (cur.code === 'VND' || cur.code === 'JPY') {
                    formatted = converted.toLocaleString(undefined, { maximumFractionDigits: 0 });
                } else {
                    formatted = converted.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                }

                displayVal.textContent = `${cur.symbol} ${formatted}`;
            });
        }

        krwInput.addEventListener('input', updateValues);

        // Initialize
        createCards();
        fetchRealTimeRates(); // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§ÏãúÍ∞Ñ ÌôòÏú® Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
    </script>
