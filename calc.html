<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCalc - 공학용 계산기</title>
    <meta name="description" content="표준 및 공학 모드를 지원하는 강력한 웹 계산기. 그래프 그리기 기능 지원.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

        :root {
            --primary: #8b5cf6;
            --primary-light: #a78bfa;
            --primary-dark: #6d28d9;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --bg-body: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme='dark'] {
            --bg-body: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 72px;
            background: rgba(var(--card-bg), 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
        }

        .nav-left,
        .nav-right {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .nav-right {
            justify-content: flex-end;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .navbar-menu {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .navbar-menu a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .navbar-menu a:hover {
            color: var(--primary);
        }

        .theme-toggle {
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: var(--bg-body);
            border: 1px solid var(--border);
            color: var(--text-main);
            transition: var(--transition);
        }

        @media (max-width: 900px) {
            .navbar-menu {
                display: none;
            }
        }

        /* Calculator Styles */
        .calc-container {
            max-width: 900px;
            margin: 100px auto 40px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mode-switch {
            display: flex;
            background: var(--bg-body);
            padding: 4px;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .mode-btn {
            padding: 10px 24px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: var(--card-bg);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .calc-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 32px;
            box-shadow: var(--shadow-xl);
            padding: 24px;
            width: 100%;
            max-width: 380px;
            transition: max-width 0.4s ease;
        }

        .calc-card.scientific {
            max-width: 800px;
        }

        .display-area {
            background: var(--bg-body);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px 24px;
            text-align: right;
            margin-bottom: 24px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .history-text {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 4px;
            min-height: 1.5rem;
        }

        .current-text {
            color: var(--text-main);
            font-size: 2.5rem;
            font-weight: 700;
            overflow-x: auto;
            white-space: nowrap;
        }

        .current-text::-webkit-scrollbar {
            display: none;
        }

        .graph-container {
            display: none;
            width: 100%;
            height: 320px;
            background: white;
            border-radius: 20px;
            border: 1px solid var(--border);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .scientific .graph-container {
            display: block;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .keypad.sci-grid {
            grid-template-columns: repeat(8, 1fr);
        }

        .key {
            width: 100%;
            aspect-ratio: 1.2;
            border: none;
            border-radius: 16px;
            background: var(--bg-body);
            color: var(--text-main);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.1s;
        }

        .key:hover {
            background: var(--border);
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.op {
            color: var(--primary);
            background: rgba(139, 92, 246, 0.1);
        }

        .key.eq {
            background: var(--primary);
            color: white;
            grid-row: span 2;
            height: 100%;
        }

        .key.sci {
            display: none;
            color: var(--secondary);
            font-size: 1rem;
        }

        .scientific .key.sci {
            display: block;
        }

        .col-span-2 {
            grid-column: span 2;
            aspect-ratio: auto;
        }

        @media (max-width: 768px) {
            .keypad.sci-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .calc-card.scientific {
                max-width: 100%;
            }

            .key.eq {
                grid-row: auto;
                height: auto;
            }

            .key {
                aspect-ratio: auto;
                padding: 16px 0;
            }
        }
    </style>
</head>

<body data-theme="light">
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
                    <line x1="8" y1="6" x2="16" y2="6"></line>
                    <line x1="16" y1="14" x2="16" y2="18"></line>
                    <path d="M16 10h.01"></path>
                    <path d="M12 10h.01"></path>
                    <path d="M8 10h.01"></path>
                    <path d="M12 14h.01"></path>
                    <path d="M8 14h.01"></path>
                    <path d="M12 18h.01"></path>
                    <path d="M8 18h.01"></path>
                </svg>
                <span>ProCalc</span>
            </a>
        </div>
        <div class="nav-center">
            <ul class="navbar-menu">
                <li><a href="index.html">Intro</a></li>
                <li><a href="lotto.html">Lotto</a></li>
                <li><a href="money.html">주식-물타기</a></li>
                <li><a href="changemoney.html">환전기</a></li>
                <li><a href="health.html">건강</a></li>
                <li><a href="finance.html">금융</a></li>
                <li><a href="calc.html" style="color:var(--primary)">계산기</a></li>
                <li><a href="tools.html">도구함</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <button class="theme-toggle" onclick="toggleTheme()">
                <svg id="sun-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <path
                        d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M17.66 6.34l1.42-1.42">
                    </path>
                </svg>
                <svg id="moon-icon" style="display:none" width="22" height="22" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <div class="calc-container">
        <div class="mode-switch">
            <button class="mode-btn active" onclick="setMode('std')">표준</button>
            <button class="mode-btn" onclick="setMode('sci')">공학</button>
        </div>

        <div class="calc-card" id="calcCard">
            <div class="graph-container" id="plotArea"></div>

            <div class="display-area">
                <div class="history-text" id="history"></div>
                <div class="current-text" id="display">0</div>
            </div>

            <div class="keypad" id="keypad">
                <!-- Sci 1 -->
                <button class="key sci" onclick="append('sin(')">sin</button>
                <button class="key sci" onclick="append('cos(')">cos</button>
                <button class="key sci" onclick="append('tan(')">tan</button>
                <button class="key sci" onclick="append('pi')">π</button>
                <!-- Std 1 -->
                <button class="key op" onclick="clearAll()">AC</button>
                <button class="key op" onclick="del()">DEL</button>
                <button class="key op" onclick="append('%')">%</button>
                <button class="key op" onclick="append('/')">÷</button>

                <!-- Sci 2 -->
                <button class="key sci" onclick="append('asin(')">kyp</button>
                <button class="key sci" onclick="append('acos(')">acos</button>
                <button class="key sci" onclick="append('atan(')">atan</button>
                <button class="key sci" onclick="append('e')">e</button>
                <!-- Std 2 -->
                <button class="key" onclick="append('7')">7</button>
                <button class="key" onclick="append('8')">8</button>
                <button class="key" onclick="append('9')">9</button>
                <button class="key op" onclick="append('*')">×</button>

                <!-- Sci 3 -->
                <button class="key sci" onclick="append('log(')">log</button>
                <button class="key sci" onclick="append('ln(')">ln</button>
                <button class="key sci" onclick="append('^')">^</button>
                <button class="key sci" onclick="append('sqrt(')">√</button>
                <!-- Std 3 -->
                <button class="key" onclick="append('4')">4</button>
                <button class="key" onclick="append('5')">5</button>
                <button class="key" onclick="append('6')">6</button>
                <button class="key op" onclick="append('-')">-</button>

                <!-- Sci 4 -->
                <button class="key sci" onclick="append('(')">(</button>
                <button class="key sci" onclick="append(')')">)</button>
                <button class="key sci" onclick="append('abs(')">|x|</button>
                <button class="key sci op" onclick="drawGraph()">Graph</button>
                <!-- Std 4 -->
                <button class="key" onclick="append('1')">1</button>
                <button class="key" onclick="append('2')">2</button>
                <button class="key" onclick="append('3')">3</button>
                <button class="key op" onclick="append('+')">+</button>

                <!-- Sci 5 -->
                <button class="key sci" onclick="append('x')">x</button>
                <button class="key sci" onclick="append('y')">y</button>
                <button class="key sci" onclick="append(',')">,</button>
                <button class="key sci" onclick="append('deg')">deg</button>
                <!-- Std 5 -->
                <button class="key col-span-2" onclick="append('0')">0</button>
                <button class="key" onclick="append('.')">.</button>

                <!-- Equal (Positioned absolutely via grid in CSS for std, relative for sci) -->
                <!-- Note: Grid placement hack for equals key to span rows in std mode if wanted, but simpler to just place it inline -->
                <button class="key eq" onclick="calculate()">=</button>
            </div>
        </div>
        <p style="margin-top:1rem; color:var(--text-muted); font-size:0.9rem;">
            * 공학 모드에서 'Graph'를 누르면 수식 그래프를 그립니다. (예: x^2)
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.js"></script>
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>
    <script>
        let expr = '';
        const display = document.getElementById('display');
        const history = document.getElementById('history');

        function toggleTheme() {
            const next = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            document.getElementById('sun-icon').style.display = next === 'light' ? 'block' : 'none';
            document.getElementById('moon-icon').style.display = next === 'dark' ? 'block' : 'none';
        }

        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            const card = document.getElementById('calcCard');
            const keypad = document.getElementById('keypad');

            if (mode === 'sci') {
                card.classList.add('scientific');
                keypad.classList.add('sci-grid');
                drawEmptyGraph();
            } else {
                card.classList.remove('scientific');
                keypad.classList.remove('sci-grid');
            }
        }

        function append(val) {
            if (display.innerText === 'Error') expr = '';
            expr += val;
            updateDisplay();
        }

        function clearAll() {
            expr = '';
            history.innerText = '';
            updateDisplay();
        }

        function del() {
            expr = expr.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            display.innerText = expr || '0';
            // Auto scroll to right
            display.scrollLeft = display.scrollWidth;
        }

        function calculate() {
            try {
                if (!expr) return;
                history.innerText = expr + ' =';
                // replace visual operators
                let safe = expr.replace(/×/g, '*').replace(/÷/g, '/');
                const res = math.evaluate(safe);
                // check if result is function or too complex
                if (typeof res === 'function') {
                    display.innerText = 'Function';
                } else {
                    // format
                    const formatted = parseFloat(res.toPrecision(10)).toString();
                    display.innerText = formatted;
                    expr = formatted;
                }
            } catch (e) {
                display.innerText = 'Error';
                console.error(e);
            }
        }

        function drawGraph() {
            try {
                const width = document.getElementById('plotArea').clientWidth;
                functionPlot({
                    target: '#plotArea',
                    width: width,
                    height: 320,
                    yAxis: { domain: [-10, 10] },
                    grid: true,
                    data: [{
                        fn: expr,
                        color: getComputedStyle(document.documentElement).getPropertyValue('--primary').trim()
                    }]
                });
            } catch (e) {
                alert('그래프를 그릴 수 있는 수식이 아닙니다. 변수 x를 포함해주세요.');
            }
        }

        function drawEmptyGraph() {
            try {
                const width = document.getElementById('plotArea').clientWidth || 800;
                functionPlot({
                    target: '#plotArea',
                    width: width,
                    height: 320,
                    yAxis: { domain: [-10, 10] },
                    grid: true,
                    data: []
                });
            } catch (e) { }
        }

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            const k = e.key;
            if (/[0-9.]/.test(k)) append(k);
            if (['+', '-', '*', '/', '%', '(', ')', '^'].includes(k)) append(k);
            if (k === 'Enter') { e.preventDefault(); calculate(); }
            if (k === 'Backspace') del();
            if (k === 'Escape') clearAll();
        });
    </script>
</body>

</html>
